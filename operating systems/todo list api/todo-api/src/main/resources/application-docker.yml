spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/todo_db

  data:
    redis:
      host: redis
      port: 6379

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest



logging:
  level:
    root: WARN
    com.example.todo: INFO
services:
  todo-api:
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  depends_on:
    redis:
      condition: service_healthy
