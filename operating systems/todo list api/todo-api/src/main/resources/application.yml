spring:
  application:
    name: todo-api

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/todo_db
    username: postgres
    password: "1"

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 минут

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  cloud:
    gateway:
      routes:
        - id: todo-api
          uri: http://todo-api:8080
          predicates:
            - Path=/tasks/**
          filters:
            - name: CircuitBreaker
              args:
                name: todoApiCb
                fallbackUri: forward:/fallback/todo-api

            - name: Retry
              args:
                retries: 3
                methods: GET,POST,PUT,PATCH,DELETE
                series: SERVER_ERROR
                exceptions:
                  - java.io.IOException
                  - java.util.concurrent.TimeoutException
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                timeout: 1s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    root: INFO
    com.example.todo: DEBUG
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024
